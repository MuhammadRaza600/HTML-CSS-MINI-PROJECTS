<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
        }
        .heading {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: rgb(0, 66, 52);
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid rgb(0, 68, 53);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #9c9b9b;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .gender-group {
            display: flex;
            align-items: center;
        }
        .gender-group input {
            margin-right: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #004730;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #039ea3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registerForm" onsubmit="return validateForm()">
            <h1 class="heading">Registration Form</h1>
            <table>
                <tr>
                    <th><label for="name">Name:</label></th>
                    <td><input type="text" id="name" name="name" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <th><label for="password">Password:</label></th>
                    <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <th><label for="confirmPassword">Confirm Password:</label></th>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <td><input type="email" id="email" name="email" placeholder="E-mail" required></td>
                </tr>
                <tr>
                    <th><label>Gender:</label></th>
                    <td>
                        <div class="gender-group">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><label for="cnic">CNIC:</label></th>
                    <td><input type="text" id="cnic" name="cnic" required></td>
                </tr>
                <tr>
                    <th><label for="country">Country:</label></th>
                    <td>
                        <select id="country" name="country" required>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Australia">Australia</option>
                            <option value="USA">USA</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Spain">Spain</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="city">City:</label></th>
                    <td>
                        <select id="city" name="city" required>
                            <option value="Karachi">Karachi</option>
                            <option value="Islamabad">Islamabad</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Multan">Multan</option>
                            <option value="Quetta">Quetta</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-group">
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            const cnic = document.getElementById("cnic").value;
            const country = document.getElementById("country").value;
            const city = document.getElementById("city").value;

            if (password !== confirmPassword) {
                alert("Passwords does not Match.");
                return false;
            }

            if (!/^\d{5}-\d{7}-\d{1}$/.test(cnic)) {
                alert("Please enter a valid CNIC (format: 12345-1234567-1).");
                return false;
            }

            alert("Form submitted successfully! Redirecting to Google...");
            window.location.href = "https://www.google.com"; 
            return false; 
        }
    </script>

</body>
</html>
